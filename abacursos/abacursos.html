<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Cursos - Plataforma de Cursos Online</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #000000, #0346cc);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
        }
        header nav {
            margin-top: 15px;
        }
        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        header nav ul li {
            display: inline;
        }
        header nav ul li a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 16px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 5px;
        }
        header nav ul li a:hover {
            color: white;
            background-color: #000000;
        }
        main {
            padding: 60px 20px;
            max-width: 1800px; /* Aumentado para 1800px */
            margin: 0 auto;
        }
        h2 {
            margin-top: 20px;
            text-align: center;
            font-size: 30px;
            color: #333;
            letter-spacing: 1.2px;
        }
        #cursos-lista {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            gap: 20px;
        }
        .curso {
            flex: 0 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 320px;
            text-align: center;
        }
        .curso:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .curso img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .curso h3 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
        .curso p {
            color: #777;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .curso a {
            display: block; /* Mudança para block */
            text-decoration: none;
            background-color: #000000;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 auto; /* Alinhamento centralizado */
            width: fit-content;
        }
        .curso a:hover {
            background-color: #0053fa; /*efeito do botão acessar cursos */
        }
        section#contato {
            margin-top: 60px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        form input,
        form textarea {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        form button {
            background-color: #000000;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>CW Cursos</h1>
        <nav>
            <ul>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="../areadoaluno.php">Voltar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="cursos">
            <h2>Nossos Cursos</h2>
            <div id="cursos-lista"></div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('cursos.php')
                .then(response => response.json())
                .then(data => {
                    const cursosLista = document.getElementById('cursos-lista');
                    data.forEach(curso => {
                        const cursoDiv = document.createElement('div');
                        cursoDiv.classList.add('curso');
                        cursoDiv.innerHTML = `
                            <img src="../images/${curso.imagem}" alt="${curso.titulo}">
                            <h3>${curso.titulo}</h3>
                            <p>${curso.descricao}</p>
                            <a href="${curso.video_url}" target="_blank">Acessar Curso</a>
                        `;
                        cursosLista.appendChild(cursoDiv);
                    });
                })
                .catch(error => console.error('Erro ao carregar cursos:', error));
        });
    </script>
</body>
</html>
